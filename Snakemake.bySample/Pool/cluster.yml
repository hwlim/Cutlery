# Cluster configurations
#
# "memory" must be integer >= 1000
#
#
__default__:
    cpu         : 1
    memory      : 5000
    walltime    : "12:00"
    name        : "{rule}.{wildcards.sampleName}"
    output      : "logs/{rule}.{wildcards.sampleName}.out"
    error       : "logs/{rule}.{wildcards.sampleName}.err"
    resource    : "\"span[hosts=1]\""

trim_pe:
    name        : "{rule}.{wildcards.sampleId}"
    output      : "logs/{rule}.{wildcards.sampleId}.out"
    error       : "logs/{rule}.{wildcards.sampleId}.err"

align_pe:
    cpu         : 4
    memory      : 50000
    walltime    : "24:00"
    resource    : "\"span[ptile=4]\""

pool_replicate_bam:
    name        : "{rule}.{wildcards.groupName}"
    output      : "logs/{rule}.{wildcards.groupName}.out"
    error       : "logs/{rule}.{wildcards.groupName}.err"

check_baseFreq:
    memory      : 6000

dedup_align:
    memory      : 6000

make_bigwig:
    memory      : 10000

make_bigwig1bp:
    memory      : 10000

make_bigwig_allfrag:
    memory      : 10000

make_fragment:
    memory      : 10000

make_spikeintable:
    name        : "{rule}"
    output      : "logs/{rule}.out"
    error       : "logs/{rule}.err"

make_bigwig_avg:
    memory      : 30000
    name        : "{rule}.{wildcards.groupName}"
    output      : "logs/{rule}.{wildcards.groupName}.out"
    error       : "logs/{rule}.{wildcards.groupName}.err"

make_bigwig_scaled:
    memory      : 10000

make_bigwig_scaled_subtract:
    memory      : 30000


count_kmers:
    cpu         : 3

make_bigwig1bp_corrected:
    memory      : 10000
    cpu         : 3


analyze_footprint_homer:
    cpu         : 4
    memory      : 10000

analyze_footprint_homer_corrected:
    cpu         : 4
    memory      : 10000

draw_peak_heatmap_factor:
    cpu         : 2
    memory      : 10000

run_homermotif:
    cpu         : 4
    memory      : 5000
